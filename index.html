<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
  </head>
  <body>
    <main>
      <h1 class="offscreen">My List</h1>
      
      <section class="newItemEntry">
        <h2 class="offscreen">Enter New Item</h2>
        <form class="newItemEntryForm" id="itemEntryForm">
          <label class="offscreen" for="newItem">Enter a new to do item</label>
          <input class="newItemEntryInput" id="newItem" type="text" maxlength="40" placeholder="Add Item" autocomplete="off">
          <button class="button newItemEntryButton" id="addItem" title="Add New Item">+</button>
        </form>
      </section>
     
      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">List</h2>
          <button class="button listTitleButton" id="clearItemsButton" title="Clear the list">Clear</button>
        </header>
        <hr/>
        <ul id="listItems">
          <li class="item">
            <input type="checkbox" id="1">
            <label for="1">Eat</label>
            <button class="button">X</button>
          </li>
          <li class="item">
            <input type="checkbox" id="2">
            <label for="2">Sleep</label>
            <button class="button">X</button>
          </li>
          <li class="item">
            <input type="checkbox" id="3">
            <label for="3">Code</label>
            <button class="button">X</button>
          </li>
        </ul> 
      </section>

    </main>
    
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
